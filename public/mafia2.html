<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia</title>
    <link rel="stylesheet" href="mafia2.css">

    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <script src="mafia2.js"></script>
</head>

<body onbeforeunload="leave()">
    <div class="container">

        <div class="top">
            <h1 style="color:white">MAFIA</h1>
        </div>

        <div class="flex">

            <div class="members">
                <div class="noname" id='lolo'></div>
                <div class="users">
                </div>
            </div>

            <div class="chat">
                <div id="welcome">Тавтай морил, тоглоом эхлэх хүртэл хүлээнэ үү.</div>
                <div class="chatbox"></div>
                <div class="input">
                    <input id="Input" type="text" placeholder="     | энд мессежээ бичнэ үү">
                    <button id="send" onclick="Send()">илгээх</button>
                </div>
                <div class="readyOrNot">
                    <button id="ready" onclick="ready( )">бэлэн?</button>
                    <button id="L" onclick="leave()">L</button>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
